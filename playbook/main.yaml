- name: Build 
  hosts: wedding
  vars_files:
    - vars.yaml
  tasks:                
    - name: Install apt packages
      apt:  
        update_cache: yes
        name: "{{ item }}"
      loop:
        - apache2
        - php
        - php-curl
        - php-gd
        - php-imagick
        - ncdu        
        - vim
        - htop       
        - nfs-common 
      become: true

    - name: Ensure user kevin exists
      user:
        name: kevin
        state: present
      become: yes

    - name: Ensure group www-data exists
      group:
        name: www-data
        state: present
      become: yes

    - name: Add user kevin to group www-data
      user:
        name: kevin
        groups: www-data
        append: yes
      become: yes
        
    - name: Clone the repository 
      git:
        repo: "{{ GIT_REPO }}"
        dest: "{{ git_dir }}"
        clone: yes
        force: true        
        version: "main"
      become_user: kevin                   

    - name: Enable apache2 service
      systemd:
        name: apache2
        enabled: yes
      become: true                    
    
    - name: Restart apache
      service:
        name: apache2
        state: restarted
      become: yes    

    - name: create folder for nfs share
      ansible.builtin.file:
        path: "{{ nfs_target }}"
        state: directory
        recurse: yes
        owner: kevin        
        mode: '0774'      

    - name: Add NFS share entry to /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        line: "{{ nfs_server }}:{{ nfs_share }}    {{ nfs_target }}    nfs    defaults    0 0"
        insertafter: EOF
      become: true

    - name: Run sudo mount -a
      become: true
      command: mount -a -t nfs

    - name: Sync files from github directory to web
      ansible.builtin.synchronize:
        src: "{{ git_dir }}/html/"
        dest: "{{ web_dir }}/"
        delete: false
        recursive: true
      become: yes

    - name: Sync gallery-images
      ansible.builtin.synchronize:
        src: "{{ nfs_target }}/gallery-images/"
        dest: "{{ web_dir }}/gallery-images/"
        delete: false
        recursive: true
      become: yes

    - name: Sync images
      ansible.builtin.synchronize:
        src: "{{ nfs_target }}/images/"
        dest: "{{ web_dir }}/images/"
        delete: false
        recursive: true
      become: yes

    - name: Set permissions for /var/www/html
      ansible.builtin.file:
        path: /var/www/html
        mode: "0775"
        recurse: yes
      become: yes



    
